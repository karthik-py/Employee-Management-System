<html>
<head>
<title>Employee Management</title>
<link rel="stylesheet" href="{{url_for('static',filename='flask.css')}}">
</head>
<body>
<h1>Update Employee Details</h1>
<form action="" method="post">
<label>Name:</label>
<input type="text" name="name" value="{{datas.NAME}}" required >
<label>Age:</label>
<input type="text" name="age" value="{{datas.AGE}}" required >
<label>City:</label>
<input type="text" name="city" value="{{datas.CITY}}" required >
<label>Mobile Number:</label>
<input type="text" name="number" value="{{datas.mobile_number}}" required >
<label>Email:</label>
<input type="text" name="email" value="{{datas.email}}" required >
<input type="submit" value="Update Details">
</form>
</body>
</html>
